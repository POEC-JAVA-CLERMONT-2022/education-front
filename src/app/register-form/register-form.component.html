

<section class="text-center text-lg-start">

  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-over" >
          <div class="card-body p-5 shadow text-center">
            <h2 class="fw-bold mb-5">Registration Form</h2>
            <form>
              <div class="row">
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-floating">
                      <input type="email" id="emailAddress" class="form-control" required />
                      <label for="emailAddress">Email</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-floating">
                      <input type="password" id="mdp" class="form-control form-control-lg" required/>
                      <label class="form-label" for="mdp">Password</label>
                    </div>

                  </div>
                </div>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-floating">
                    <input type="text" id="firstName" class="form-control form-control-lg" required />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-floating">
                    <input type="text" id="lastName" class="form-control form-control-lg" required />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-floating w-100">
                    <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                    <label for="birthdayDate" class="form-label">Birthday</label>
                  </div>


                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-floating form-outline">
                    <input type="text" id="status" class="form-control form-control-lg" />
                    <label class="form-label" for="status">Status</label>
                  </div>

                </div>

              </div>


              <div class="mt-4 pt-2">
                  <button class="btn btn-primary" type="submit">Register</button>
              </div>

            </form>

          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="../../assets/bg3.jpeg" class="rounded shadow img-height w-100" alt="" />
      </div>
    </div>
  </div>
</section>
