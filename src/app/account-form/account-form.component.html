<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-floating">
                        <input type="email" id="emailAddress" class="form-control" required />
                        <label for="emailAddress">Email</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-floating">
                        <input type="password" id="mdp" class="form-control form-control-lg" required/>
                        <label class="form-label" for="mdp">Password</label>
                      </div>
    
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-floating">
                      <input type="text" id="firstName" class="form-control form-control-lg" required />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-floating">
                      <input type="text" id="lastName" class="form-control form-control-lg" required />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-floating w-100">
                      <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">Birthday</label>
                    </div>
                    
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-floating form-outline">
                      <input type="text" id="status" class="form-control form-control-lg" />
                      <label class="form-label" for="status">Status</label>
                    </div>
  
                  </div>
                  
                </div>
  
  
                <div class="mt-4 pt-2">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
